<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Teacher FAQ - Student Answers</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f7fa;
      margin: 40px;
      color: #222;
    }
    h1 {
      text-align: center;
      margin-bottom: 40px;
      color: #004080;
    }
    .faq-item {
      background: white;
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
      cursor: pointer;
      padding: 20px 25px;
      transition: background-color 0.3s ease;
    }
    .faq-item:hover {
      background-color: #e1f0ff;
    }
    .question, .answer {
      margin: 0;
      padding: 0;
      line-height: 1.5;
    }
    .question {
      font-weight: 700;
      color: #0059b3;
      position: relative;
      padding-right: 30px;
    }
    .question::before {
      content: "Q:";
      font-weight: 900;
      color: #0073e6;
      margin-right: 10px;
    }
    .answer {
      margin-top: 15px;
      font-weight: 500;
      color: #333;
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.4s ease;
    }
    .answer::before {
      content: "A:";
      font-weight: 700;
      color: #009933;
      margin-right: 10px;
    }
    .faq-item.open .answer {
      max-height: 500px; /* enough to show the answer */
    }
    .faq-item.open .question::after {
      content: "-";
      position: absolute;
      right: 10px;
      top: 0;
      font-size: 24px;
      font-weight: 700;
      color: #0073e6;
      user-select: none;
    }
    .faq-item .question::after {
      content: "+";
      position: absolute;
      right: 10px;
      top: 0;
      font-size: 24px;
      font-weight: 700;
      color: #0073e6;
      user-select: none;
    }
    /* Error style */
    #error-message {
      display: none;
      color: white;
      background-color: #c0392b;
      border-radius: 8px;
      padding: 30px;
      font-size: 24px;
      text-align: center;
      margin-top: 100px;
    }
  </style>
</head>
<body>

  <h1>Teacher FAQ - Student Answers</h1>

  <div id="faq-container">
    <!-- FAQ content will be inserted here -->
  </div>

  <div id="error-message">
    <p>Error: No ID specified in URL. Please provide an <code>?email-id=#######</code> query parameter.</p>
  </div>

  <script>
    // FAQ data for different email-ids
    const faqs = {
      student1: [
        {
          question: "Why is wearing your smartwatch not allowed during school hours?",
          answer: "I understand that watches can be distracting, but today I wore mine responsibly and only checked the time once. It didn’t distract me or others."
        },
        {
          question: "How do you use your smartwatch during class?",
          answer: "I keep notifications off and only use it to check the time discreetly. I didn’t play games or use any other apps during class."
        }
      ],
      student2: [
        {
          question: "Does your smartwatch connect to the school Wi-Fi or network?",
          answer: "No, my watch cannot connect to the guest or main Wi-Fi because it doesn’t support the school’s Wi-Fi types. It only connects via my phone, which is mostly off Wi-Fi during school."
        },
        {
          question: "Do other devices with similar features get special permission?",
          answer: "It seems some devices, like other smartwatches with games, are allowed, and it feels unfair that I’m not given the same chance despite being responsible."
        }
      ]
      // Add more email-id FAQs here
    };

    // Function to get query param by name
    function getQueryParam(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
    }

    // Toggle FAQ answers
    function setupFaqToggle() {
      document.querySelectorAll('.faq-item').forEach(item => {
        item.addEventListener('click', () => {
          item.classList.toggle('open');
        });
      });
    }

    // Main logic
    const emailId = getQueryParam('email-id');
    const faqContainer = document.getElementById('faq-container');
    const errorMessage = document.getElementById('error-message');

    if (!emailId || !faqs[emailId]) {
      // Show error if no email-id or unknown email-id
      errorMessage.style.display = 'block';
      faqContainer.style.display = 'none';
      alert('No ID specified or unknown ID.');
    } else {
      // Render FAQ for this email id
      faqContainer.style.display = 'block';
      errorMessage.style.display = 'none';

      faqs[emailId].forEach(faq => {
        const faqItem = document.createElement('div');
        faqItem.className = 'faq-item';

        const q = document.createElement('p');
        q.className = 'question';
        q.textContent = faq.question;

        const a = document.createElement('p');
        a.className = 'answer';
        a.textContent = faq.answer;

        faqItem.appendChild(q);
        faqItem.appendChild(a);
        faqContainer.appendChild(faqItem);
      });

      setupFaqToggle();
    }
  </script>

</body>
</html>
